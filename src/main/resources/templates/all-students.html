<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Students</title>
</head>
<body>
<table>
    <tr>
        <th>
            First name
        </th>
        <th>
            Last name
        </th>
        <th>
            Email
        </th>
        <th>
            Birth
        </th>
        <th>Action</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.firstname}"></td>
        <td th:text="${student.lastname}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.birth}"></td>
        <td>
            <form method="get" th:action="@{/students/update-student}">
                <input type="hidden" name="id" th:value="${student.id}">
                <button type="submit">Update</button>
            </form>
            <form method="post" th:action="@{/students/delete-student}">
                <input type="hidden" name="id" th:value="${student.id}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
<div th:if = "${totalPages > 1}">
    <div>
        <div>
            Total Rows: [[${totalItems}]]
        </div>
        <div>
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/students/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
        </div>
        <div>
            <a th:if="${currentPage < totalPages}" th:href="@{'/students/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
            <span th:unless="${currentPage < totalPages}">Next</span>
        </div>

        <div>
            <a th:if="${currentPage < totalPages}" th:href="@{'/students/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
            <span th:unless="${currentPage < totalPages}">Last</span>
        </div>
    </div>
</div>
</body>
</html>
